<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Remy</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

  <body role="Contents of the website's body">
    <!-- TODO: Create HTML elements for Twitter mockup inside body -->
    <nav id="header" role="Navigation Bar">
      <img id="twitterlogo" src="images/twitter-logo.png" alt="Twitter Logo">
      <li class="textHover"><b>Home</b></li>
      <li class="textHover"><b>Moments</b></li>
      <li class="textHover"><b>Notifications</b></li>
      <li class="textHover"><b>Messages</b></li>
      <li id="TweetButton">Tweet</li>
    </nav>

    <div id="wrapper">
        <div id="content-left" role="Profile Details">
            <div id="cover-picture">
              <div id="banner">
                <img id="accountBanner" src="images/ratatouille-banner.png" alt="Remy Profile Banner">
              </div>
            </div>

            <div id="profileDetails">
                <div id="profile-picture">
                  <img id="accountPFP" src="images/ratatouille.jpg" alt="Remy Profile Picture">
                </div>
                
                <div id="profile-info">
                  <div id="userBoldUnderline">
                    Remy
                  </div>
                  <div id="userprofileAT">
                    @remy
                  </div>
                </div>
                
            </div>

            <div id="profile-stats">
              <div id="tweetNum">
                <div class="statName">
                  Tweets
                </div>
                <div class="statNumber">
                  1999
                </div>
              </div>
              <div id="following">
                <div class="statName">
                  Following
                </div>
                <div class="statNumber">
                  2012
                </div>
              </div>
              <div id="followers">
                <div class="statName">
                  Followers
                </div>
                <div class="statNumber">
                  2023
                </div>
              </div>
            </div>


        </div>

        <div id="content-center" role="User's Tweets">
          <div id="topcenter">
            <div id="feedRefresh">
              <span>Pause Feed<input id="checkBox" type="checkbox"></span>
            </div>
          </div>
        </div>

        <div id="content-right" role="Who to follow based on this user">
            <div id="WTF">Who To Follow</div>

            <div class="linguini">
                <img id="lingPFP" src="images/linguini.png" alt="Linguini Profile">
                <div id="ling1">Linguini</div>
                <div id="ling2">@linguini</div> 
            </div>
            <div class="FollowButton">Follow</div>   
            <hr class="divide1">
            <div class="TA">
              <img id="TAPFP" src="images/ratatouille.jpg" alt="CS110 TA Profile">
              <div id="TA1">CS110 TA</div>
              <div id="TA2">@cs</div> 
            </div>

            <div class="FollowButton">Follow</div>  
            <hr class="divide1">
        </div>
    
    </div>

  </body>
  <script src="main.js"></script>
</html>
